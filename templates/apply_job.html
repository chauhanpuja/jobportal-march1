{% extends  'user/user_navigation.html' %}
{%block body %}

<div class="sub-banner">
    <div class="container">


        <div class="breadcrumb-area">
            <h1>Apply Job</h1>
            <ul class="breadcrumbs">
                <li><a href="/">Home</a></li>
                <li class="active">{{user}} Logged In</li>
            </ul>
        </div>

    </div>
</div>

{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}

<div class="contact-1 content-area-5">
    <div class="container shadow-lg py-2 mb-2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <label>Upload Resume</label>
                <input type="file" class="form-control" name="resume" id="">
            </div>

            <input type="submit" value="Submit" class="btn btn-danger mt-3">
        </form>

    </div>
</div>

{%endblock%}
