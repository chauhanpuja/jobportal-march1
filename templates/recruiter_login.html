{% extends 'base.html' %}
{% block body %}
<div class="sub-banner">
    <div class="container">


        <div class="breadcrumb-area">
            <h1>Recruiter Login</h1>
            <ul class="breadcrumbs">
                <li><a href="index.html">Home</a></li>
                <!-- <li class="active">{{user}} Login</li> -->
            </ul>
        </div>



    </div>
</div>


 <!-- messages -->
 {%for msg in messages%}
 <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
   <strong>Message : </strong> {{msg}}
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
 </div>
 {%endfor%}
<div class="contact-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- details -->
                    <div class="details">
                        <!-- Logo -->
                        <!-- <a href="/">
                            <img src="img/black-logo.png" class="cm-logo" alt="black-logo">
                        </a> -->
                        <!-- Name -->
                        <h3>Sign into Recruitment Account</h3>
                        <!-- Form start -->
                        <form action="/recruiter_login" method="post">{%csrf_token%}
                            <div class="form-group">
                                <input type="text" name="username" class="input-text" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="input-text" placeholder="Password">
                            </div>
                           
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md button-theme btn-block">login</button>
                            </div>
                        </form>
                        
                        
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>Don't have an account? <a href="/recruiter_signup">Register here</a></span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>

{%endblock%}
