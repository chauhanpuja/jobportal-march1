{%extends 'admin_navigation.html' %}
{% block body %}

<div class="sub-banner">
    <div class="container" >
        <div class="breadcrumb-area">
            <h1>User</h1>
            <ul class="breadcrumbs">
                <li><a href="/">Home</a></li>
                
            </ul>
        </div>



    </div>
</div>
{%for msg in messages%}
 <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
   <strong>Message : </strong> {{msg}}
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
 </div>
 {%endfor%}

<h1 class="mt-5"></h1>

</div>

<div class="container">

<form method="post">
    <div class="mb-3">
      <label for="exampleInputrecruiter" class="form-label" >Recuiter Name</label>
      <input type="text" class="form-control" name="uname" value="{{recruiter.user.username}}" id="exampleInputrecruiter" aria-describedby="emailHelp">
     
    <div class="mt-3">
      <label>Status</label>
      <select class="form-control" name="status" >
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>

      </select>
    </div>
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

{%endblock%}
